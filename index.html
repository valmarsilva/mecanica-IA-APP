
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Oficina IA Valtec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100vh;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #020617;
        color: #f8fafc;
        overflow: hidden; /* Mant√©m o frame externo fixo */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      /* Scrollbar customizada e discreta */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      const updateHeight = () => {
        const vh = window.innerHeight;
        document.documentElement.style.setProperty('--app-height', `${vh}px`);
      };
      window.addEventListener('resize', updateHeight);
      window.addEventListener('orientationchange', () => setTimeout(updateHeight, 200));
      updateHeight();
    </script>
  </body>
</html>
